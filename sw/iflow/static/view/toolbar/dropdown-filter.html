<!-- Reusable Dropdown Filter Component -->
<!-- Usage: data-filter-type="type" data-filter-id="typeFilter" data-filter-label="Type" -->
<div class="filter-wrapper" data-filter-type="{FILTER_TYPE}">
    <select class="filter-select" id="{FILTER_ID}">
        <option value="">All</option>
    </select>
    <div class="filter-footer">{FILTER_LABEL}</div>
</div>
