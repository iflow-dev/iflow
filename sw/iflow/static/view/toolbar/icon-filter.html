<!-- Reusable Icon Filter Component -->
<!-- Usage: data-filter-type="flag" data-filter-id="flagFilter" data-icon="flag.svg" data-title="Filter flagged artifacts" -->
<div class="filter-wrapper" data-filter-type="{FILTER_TYPE}">
    <button class="btn btn-secondary btn-icon" id="{FILTER_ID}" title="{TITLE}">
        <img src="/static/icons/{ICON}" alt="{ALT_TEXT}" class="icon-svg" id="{ICON_ID}">
    </button>
    <div class="filter-footer">{FILTER_LABEL}</div>
</div>
