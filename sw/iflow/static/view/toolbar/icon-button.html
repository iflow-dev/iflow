<!-- Reusable Icon Button Component (for actions like create, clear, refresh) -->
<!-- Usage: data-action="openCreateModal" data-icon="create-outline.svg" data-title="Create new artifact" -->
<div class="filter-wrapper" data-filter-type="{FILTER_TYPE}" {WRAPPER_ID}>
    <button class="btn btn-icon" {BUTTON_ID} onclick="{ACTION}" title="{TITLE}">
        <img src="/static/icons/{ICON}" alt="{ALT_TEXT}" class="icon-svg">
    </button>
    <div class="filter-footer">{FILTER_LABEL}</div>
</div>
