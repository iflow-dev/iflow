# Filter Control Color Scheme Configuration
# This file defines colors for all filter control states, areas, and borders

# Global color definitions
colors:
  # Primary colors
  orange: "#ff8c00"
  grey: "#6c757d"
  light_grey: "#dee2e6"
  dark_grey: "#495057"
  white: "#ffffff"
  black: "#333333"
  
  # State-specific colors
  active_border: "#ff8c00"      # Orange for active state
  inactive_border: "transparent" # Transparent for inactive state
  disabled_border: "#dee2e6"    # Light grey for disabled state
  
  # Text colors
  active_text: "#ffffff"        # White text for active state
  inactive_text: "#495057"      # Dark grey text for inactive state
  disabled_text: "#6c757d"      # Medium grey text for disabled state

# Border color definitions
borders:
  border1: "#333333"            # Dotted outline (always black)
  border2: "#ff8c00"            # Filter state border (orange)
  border3: "#4ecdc4"            # Button border (teal)
  border4: "#45b7d1"            # Icon border (blue)

# Area color definitions
areas:
  areaA: "transparent"          # Border area
  areaB: "transparent"          # Content area
  areaC: "rgba(255,0,0,0.1)"   # Button area (red)
  areaD: "rgba(255,0,0,0.1)"   # Icon area (red)

# State-based color schemes
states:
  active:
    border2: "#ff8c00"          # Orange filter state border
    areaA: "transparent"        # Transparent border area
    areaB: "transparent"        # Transparent content area
    areaC: "transparent"        # Transparent button area
    areaD: "transparent"        # Transparent icon area
    text: "#ffffff"             # White text
    background: "transparent"   # Transparent background
    
  inactive:
    border2: "transparent"      # Transparent filter state border
    areaA: "transparent"        # Transparent border area
    areaB: "transparent"        # Transparent content area
    areaC: "rgba(255,0,0,0.1)" # Red button area
    areaD: "rgba(255,0,0,0.1)" # Red icon area
    text: "#495057"             # Dark grey text
    background: "transparent"   # Transparent background
    
  disabled:
    border2: "#dee2e6"          # Light grey filter state border
    areaA: "transparent"        # Transparent border area
    areaB: "transparent"        # Transparent content area
    areaC: "transparent"        # Transparent button area
    areaD: "transparent"        # Transparent icon area
    text: "#6c757d"             # Medium grey text
    background: "transparent"   # Transparent background

# Theme-based color schemes
themes:
  default:
    description: "Default color scheme with orange active state"
    states:
      active:
        border2: "#ff8c00"
        text: "#ffffff"
      inactive:
        border2: "transparent"
        text: "#495057"
      disabled:
        border2: "#dee2e6"
        text: "#6c757d"
  
  dark:
    description: "Dark theme with red accents"
    states:
      active:
        border2: "#ff6b6b"
        text: "#ffffff"
      inactive:
        border2: "transparent"
        text: "#adb5bd"
      disabled:
        border2: "#6c757d"
        text: "#495057"
  
  pastel:
    description: "Soft pastel colors"
    states:
      active:
        border2: "#ffb3ba"
        text: "#333333"
      inactive:
        border2: "transparent"
        text: "#666666"
      disabled:
        border2: "#b3d9ff"
        text: "#999999"
  
  high_contrast:
    description: "High contrast for accessibility"
    states:
      active:
        border2: "#000000"
        text: "#ffffff"
      inactive:
        border2: "#333333"
        text: "#ffffff"
      disabled:
        border2: "#666666"
        text: "#cccccc"

# Border width and styling
styling:
  border_width: "2px"
  border_radius: "8px"
  padding: "0.25rem"
  outline_width: "3px"
  outline_offset: "6px"
  outline_style: "dotted"

# Icon configuration
icons:
  flag:
    active: "flag.svg"
    inactive: "flag.svg"
    disabled: "flag.svg"
  create:
    active: "create-outline.svg"
    inactive: "create-outline.svg"
    disabled: "create-outline.svg"
  close:
    active: "close-outline.svg"
    inactive: "close-outline.svg"
    disabled: "close-outline.svg"
  refresh:
    active: "refresh-outline.svg"
    inactive: "refresh-outline.svg"
    disabled: "refresh-outline.svg"

# CSS filter values for icon states
icon_filters:
  active:
    filter: "hue-rotate(14deg) saturate(200%) brightness(1.2)"
    description: "Orange tint for active state"
  inactive:
    filter: "grayscale(100%) brightness(0.6)"
    description: "Dark grey for inactive state"
  disabled:
    filter: "grayscale(100%) brightness(0.8) opacity(0.6)"
    description: "Light grey with opacity for disabled state"

# Icon color definitions for different states
icon_colors:
  active:
    fill: "#ff8c00"           # Orange fill for active state
    stroke: "#ff8c00"         # Orange stroke for active state
    background: "transparent" # Transparent background
    filter: "hue-rotate(14deg) saturate(200%) brightness(1.2)"
  inactive:
    fill: "#495057"           # Dark grey fill for inactive state
    stroke: "#495057"         # Dark grey stroke for inactive state
    background: "rgba(255,0,0,0.1)" # Red background for inactive state
    filter: "grayscale(100%) brightness(0.6)"
  disabled:
    fill: "#6c757d"           # Medium grey fill for disabled state
    stroke: "#6c757d"         # Medium grey stroke for disabled state
    background: "transparent" # Transparent background
    filter: "grayscale(100%) brightness(0.8) opacity(0.6)"

# Comprehensive border templates for all states
border_templates:
  # Border 1: Dotted outline (always visible)
  border1:
    description: "Outermost dotted outline border"
    default:
      color: "#333333"
      width: "3px"
      style: "dotted"
      offset: "6px"
    states:
      active:
        color: "#333333"
        width: "3px"
        style: "dotted"
        offset: "6px"
      inactive:
        color: "#333333"
        width: "3px"
        style: "dotted"
        offset: "6px"
      disabled:
        color: "#666666"
        width: "3px"
        style: "dotted"
        offset: "6px"
  
  # Border 2: Filter state border
  border2:
    description: "Filter state indicator border"
    default:
      color: "#ff8c00"
      width: "2px"
      style: "solid"
      radius: "8px"
    states:
      active:
        color: "#ff8c00"
        width: "2px"
        style: "solid"
        radius: "8px"
      inactive:
        color: "transparent"
        width: "2px"
        style: "solid"
        radius: "8px"
      disabled:
        color: "#dee2e6"
        width: "2px"
        style: "solid"
        radius: "8px"
  
  # Border 3: Button border
  border3:
    description: "Button element border"
    default:
      color: "#4ecdc4"
      width: "1px"
      style: "solid"
      radius: "4px"
    states:
      active:
        color: "#4ecdc4"
        width: "1px"
        style: "solid"
        radius: "4px"
      inactive:
        color: "#4ecdc4"
        width: "1px"
        style: "solid"
        radius: "4px"
      disabled:
        color: "#adb5bd"
        width: "1px"
        style: "solid"
        radius: "4px"
  
  # Border 4: Icon border
  border4:
    description: "Icon element border"
    default:
      color: "#45b7d1"
      width: "1px"
      style: "solid"
      radius: "2px"
    states:
      active:
        color: "#45b7d1"
        width: "1px"
        style: "solid"
        radius: "2px"
      inactive:
        color: "#45b7d1"
        width: "1px"
        style: "solid"
        radius: "2px"
      disabled:
        color: "#adb5bd"
        width: "1px"
        style: "solid"
        radius: "2px"

# Area templates with comprehensive styling
area_templates:
  # Area A: Border area
  areaA:
    description: "Border area background and styling"
    default:
      background: "transparent"
      padding: "0.25rem"
      margin: "0"
    states:
      active:
        background: "transparent"
        padding: "0.25rem"
        margin: "0"
      inactive:
        background: "transparent"
        padding: "0.25rem"
        margin: "0"
      disabled:
        background: "transparent"
        padding: "0.25rem"
        margin: "0"
  
  # Area B: Content area
  areaB:
    description: "Content area background and styling"
    default:
      background: "transparent"
      padding: "0.5rem"
      margin: "0"
    states:
      active:
        background: "transparent"
        padding: "0.5rem"
        margin: "0"
      inactive:
        background: "transparent"
        padding: "0.5rem"
        margin: "0"
      disabled:
        background: "transparent"
        padding: "0.5rem"
        margin: "0"
  
  # Area C: Button area
  areaC:
    description: "Button area background and styling"
    default:
      background: "transparent"
      padding: "0.25rem"
      margin: "0"
      border_radius: "4px"
    states:
      active:
        background: "transparent"
        padding: "0.25rem"
        margin: "0"
        border_radius: "4px"
      inactive:
        background: "rgba(255,0,0,0.1)"
        padding: "0.25rem"
        margin: "0"
        border_radius: "4px"
      disabled:
        background: "transparent"
        padding: "0.25rem"
        margin: "0"
        border_radius: "4px"
  
  # Area D: Icon area
  areaD:
    description: "Icon area background and styling"
    default:
      background: "transparent"
      padding: "0.25rem"
      margin: "0"
      border_radius: "2px"
    states:
      active:
        background: "transparent"
        padding: "0.25rem"
        margin: "0"
        border_radius: "2px"
      inactive:
        background: "rgba(255,0,0,0.1)"
        padding: "0.25rem"
        margin: "0"
        border_radius: "2px"
      disabled:
        background: "transparent"
        padding: "0.25rem"
        margin: "0"
        border_radius: "2px"

# Complete state templates combining all elements
state_templates:
  active:
    description: "Active filter state - fully engaged"
    borders:
      border1: "#333333"
      border2: "#ff8c00"
      border3: "#4ecdc4"
      border4: "#45b7d1"
    areas:
      areaA: "transparent"
      areaB: "transparent"
      areaC: "transparent"
      areaD: "transparent"
    text: "#ffffff"
    icon:
      fill: "#ff8c00"
      stroke: "#ff8c00"
      background: "transparent"
      filter: "hue-rotate(14deg) saturate(200%) brightness(1.2)"
  
  inactive:
    description: "Inactive filter state - available but not engaged"
    borders:
      border1: "#333333"
      border2: "transparent"
      border3: "#4ecdc4"
      border4: "#45b7d1"
    areas:
      areaA: "transparent"
      areaB: "transparent"
      areaC: "rgba(255,0,0,0.1)"
      areaD: "rgba(255,0,0,0.1)"
    text: "#495057"
    icon:
      fill: "#495057"
      stroke: "#495057"
      background: "rgba(255,0,0,0.1)"
      filter: "grayscale(100%) brightness(0.6)"
  
  disabled:
    description: "Disabled filter state - not available"
    borders:
      border1: "#666666"
      border2: "#dee2e6"
      border3: "#adb5bd"
      border4: "#adb5bd"
    areas:
      areaA: "transparent"
      areaB: "transparent"
      areaC: "transparent"
      areaD: "transparent"
    text: "#6c757d"
    icon:
      fill: "#6c757d"
      stroke: "#6c757d"
      background: "transparent"
      filter: "grayscale(100%) brightness(0.8) opacity(0.6)"
