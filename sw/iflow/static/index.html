<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iflow - Project Artifact Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Icons handled by CSS classes -->
    <script src="/static/clear-filter.js"></script>
</head>
<body>
    <div class="header">
        <h1>iflow - Project Artifact Manager</h1>
        <div class="header-version" id="header-version"></div>
    </div>
    
    <div class="container">
        <div class="toolbar">
            <div class="filter-wrapper">
                <button class="btn btn-icon" onclick="openCreateModal()" title="Create new artifact">
                    <img src="/static/icons/create-outline.svg" alt="Create" class="icon-svg">
                </button>
                <div class="filter-footer">create</div>
            </div>
            
            <div class="filter-container">
                <input type="text" id="search-input" class="search-box" placeholder="type to filter...">
                <div class="filter-wrapper" id="searchClearWrapper">
                    <button class="btn btn-icon" id="clearSearch" title="Clear search">
                        <img src="/static/icons/close.svg" alt="Clear" class="icon-svg">
                    </button>
                    <div class="filter-footer">clear</div>
                </div>
                <div class="filter-footer">text</div>
            </div>
            
            <div class="filter-wrapper">
                <select class="filter-select" id="typeFilter" onchange="filterByType(this.value)">
                    <option value="">All</option>
                </select>
                <div class="filter-footer">Type</div>
            </div>
            
            <div class="filter-wrapper">
                <select class="filter-select" id="statusFilter" onchange="filterByStatus(this.value)">
                    <option value="">All</option>
                </select>
                <div class="filter-footer">Status</div>
            </div>
            
            <div class="filter-container">
                <input type="text" id="categoryFilter" class="search-box" placeholder="type to filter...">
                <div class="filter-wrapper" id="categoryClearWrapper">
                    <button class="btn btn-icon" id="clearCategory" title="Clear category filter">
                        <img src="/static/icons/close.svg" alt="Clear" class="icon-svg">
                    </button>
                    <div class="filter-footer">clear</div>
                </div>
                <div class="filter-footer">Category</div>
            </div>
            
            <div class="filter-wrapper">
                <button class="btn btn-secondary btn-icon" id="flagFilter" onclick="toggleFlagFilter()" title="Filter flagged artifacts">
                    <img src="/static/icons/flag.svg" alt="Flag" class="icon-svg" id="flagIcon">
                </button>
                <div class="filter-footer">Flag</div>
            </div>
            
            <div class="filter-wrapper" id="clearAllWrapper">
                <button class="btn btn-icon" id="clearAllFilters" title="Clear all filters">
                    <img src="/static/icons/close.svg" alt="Clear" class="icon-svg">
                </button>
                <div class="filter-footer">clear</div>
            </div>
            
            <div class="filter-wrapper">
                <button class="btn btn-secondary btn-icon" onclick="refreshArtifacts()" title="Refresh artifacts">
                    <img src="/static/icons/refresh-outline.svg" alt="Refresh" class="icon-svg">
                </button>
                <div class="filter-footer">refresh</div>
            </div>
        </div>
        
        <div class="stats-bar" id="stats-bar">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="artifacts-container" id="artifacts-container">
            <div class="loading">Loading artifacts...</div>
        </div>
    </div>
    
    <!-- Create/Edit Modal -->
    <div id="artifactModal" class="modal">
        <div class="modal-content">
            <!-- Artifact ID Display (top left) -->
            <div class="artifact-id-display" id="artifactIdDisplay" style="display: none;">
                <span class="artifact-id-large" id="artifactIdLarge"></span>
            </div>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Artifact</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="artifactForm">
                <div class="form-group">
                    <label class="form-label" for="artifactType">Type</label>
                    <select class="form-select" id="artifactType" required>
                        <option value="">Select Type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactSummary">Summary</label>
                    <input type="text" class="form-input" id="artifactSummary" required placeholder="Brief summary of the artifact">
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactDescription">Description</label>
                    <textarea class="form-textarea" id="artifactDescription" placeholder="Detailed description of the artifact"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactCategory">Category</label>
                    <input type="text" class="form-input" id="artifactCategory" placeholder="Category (e.g., Frontend, Backend, UI/UX)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactStatus">Status</label>
                    <select class="form-select" id="artifactStatus">
                        <option value="">Select Status</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactVerification">Verification Method</label>
                    <input type="text" class="form-input" id="artifactVerification" placeholder="Verification method (e.g., BDD, Manual Testing, Unit Tests)" value="BDD">
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactActivity">Activity</label>
                    <input type="text" class="form-input" id="artifactActivity" placeholder="Latest activity or status update">
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactIteration">Iteration</label>
                    <input type="text" class="form-input" id="artifactIteration" placeholder="Sprint or iteration (e.g., Sprint 3)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactFlagged">
                        <input type="checkbox" id="artifactFlagged" style="margin-right: 0.5rem;">
                        Flag this artifact
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn" id="submitButton">Create</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Status line at bottom of window -->
    <div class="status-line" id="status-line">
        <div class="status-text">
            <span class="status-left">Last message: <span id="last-message">Ready</span></span>
            <span class="status-right">Results: <span id="filtered-count">0</span></span>
        </div>
    </div>
    
    <script src="/static/filter-manager.js"></script>
    <script src="/static/filter-control.js"></script>
    <script src="/static/icon-filter.js"></script>
    <script src="/static/filter-demo.js"></script>
    <script src="/static/colorscheme-loader.js"></script>
    <script src="/static/colorscheme-demo.js"></script>
    <script src="/static/dropdown.js"></script>
    <script src="/static/tile.js"></script>
    <script src="/static/statistics.js"></script>
    <script src="/static/search.js"></script>
    <script src="/static/app_web.js"></script>
</body>
</html>
