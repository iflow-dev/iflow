<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iflow - Project Artifact Manager</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Icons handled by CSS classes -->
</head>
<body>
    <!-- Auto-loading header -->
    <div data-view="header">
        <div class="loading">Loading header...</div>
    </div>
    
    <div class="container">
        <!-- Auto-loading toolbar with filter controls -->
        <div class="toolbar" data-view="filter">
            <div class="loading">Loading toolbar...</div>
        </div>
        
        <!-- Auto-loading status bar -->
        <div data-view="statusbar">
            <div class="loading">Loading status bar...</div>
        </div>
        
        <div class="artifacts-container" id="artifacts-container">
            <div class="loading">Loading artifacts...</div>
        </div>
        
        <!-- Status line at bottom of window -->
        <div class="status-line" id="status-line">
            <div class="status-text">
                <span class="status-left">Last message: <span id="last-message">Ready</span></span>
                <span class="status-right">
                    Results: <span id="filtered-count">0</span>
                    <span class="status-separator">|</span>
                    <span class="footer-version" id="footer-version"></span>
                </span>
            </div>
        </div>
    </div>
    
    <!-- Create/Edit Modal -->
    <div id="artifactModal" class="modal">
        <div class="modal-content">
            <!-- Artifact ID Display (top left) -->
            <div class="artifact-id-display" id="artifactIdDisplay" style="display: none;">
                <span class="artifact-id-large" id="artifactIdLarge"></span>
            </div>
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Artifact</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="artifactForm">
                <!-- Form actions moved to top for better accessibility -->
                <div class="form-actions form-actions-top">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn" id="submitButton">Create</button>
                </div>
                
                <div class="form-content">
                    <div data-view="dropdown" data-params='{"FIELD_ID": "artifactType", "FIELD_LABEL": "Type", "PLACEHOLDER_TEXT": "Select Type", "REQUIRED_ATTR": "required"}'></div>
                    <div data-view="dropdown" data-params='{"FIELD_ID": "artifactStatus", "FIELD_LABEL": "Status", "PLACEHOLDER_TEXT": "Select Status", "REQUIRED_ATTR": ""}'></div>
                    <div data-view="input-field" data-params='{"FIELD_ID": "artifactSummary", "FIELD_LABEL": "Summary", "PLACEHOLDER_TEXT": "Brief summary of the artifact", "REQUIRED_ATTR": "required", "TEMPLATE": "text-input"}'></div>
                    <div data-view="input-field" data-params='{"FIELD_ID": "artifactDescription", "FIELD_LABEL": "Description", "PLACEHOLDER_TEXT": "Detailed description of the artifact", "REQUIRED_ATTR": "", "TEMPLATE": "textarea"}'></div>
                    <div data-view="input-field" data-params='{"FIELD_ID": "artifactCategory", "FIELD_LABEL": "Category", "PLACEHOLDER_TEXT": "Category (e.g., Frontend, Backend, UI/UX)", "REQUIRED_ATTR": "", "TEMPLATE": "text-input"}'></div>
                    <div data-view="input-field" data-params='{"FIELD_ID": "artifactVerification", "FIELD_LABEL": "Verification Method", "PLACEHOLDER_TEXT": "Verification method (e.g., BDD, Manual Testing, Unit Tests)", "REQUIRED_ATTR": "", "TEMPLATE": "text-input", "DEFAULT_VALUE": "value=\"BDD\""}'></div>
                    <div data-view="input-field" data-params='{"FIELD_ID": "artifactActivity", "FIELD_LABEL": "Activity", "PLACEHOLDER_TEXT": "Latest activity or status update", "REQUIRED_ATTR": "", "TEMPLATE": "text-input"}'></div>
                    <div data-view="input-field" data-params='{"FIELD_ID": "artifactIteration", "FIELD_LABEL": "Iteration", "PLACEHOLDER_TEXT": "Sprint or iteration (e.g., Sprint 3)", "REQUIRED_ATTR": "", "TEMPLATE": "text-input"}'></div>
                    <div data-view="input-field" data-params='{"FIELD_ID": "artifactFlagged", "FIELD_LABEL": "Flag this artifact", "REQUIRED_ATTR": "", "TEMPLATE": "checkbox"}'></div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/view-loader.js"></script>
    <script src="/static/filter/manager.js"></script>
    <script src="/static/filter/control.js"></script>
    <script src="/static/filter/icon.js"></script>
    <script src="/static/filter/select.js"></script>
    <script src="/static/filter/text-input.js"></script>
    <script src="/static/filter/clear.js"></script>
    <script src="/static/toolbar.js"></script>
    <script src="/static/statusline.js"></script>
    <script src="/static/statistics-line.js"></script>
    <script src="/static/filter/demo.js"></script>
    <script src="/static/dropdown.js"></script>
    <script src="/static/tile.js"></script>
    <script src="/static/statistics.js"></script>
    <script src="/static/search.js"></script>
    <script src="/static/app_web.js"></script>
</body>
</html>
