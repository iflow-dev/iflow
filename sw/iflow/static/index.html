<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iflow - Project Artifact Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>iflow - Project Artifact Manager</h1>
    </div>
    
    <div class="container">
        <div class="toolbar">
            <button class="btn" onclick="openCreateModal()">+ New Artifact</button>
            <input type="text" class="search-box" placeholder="Search artifacts..." onkeyup="searchArtifacts(this.value)">
            <select class="filter-select" onchange="filterByType(this.value)">
                <option value="">All Types</option>
                <option value="requirement">Requirements</option>
                <option value="task">Tasks</option>
                <option value="test_case">Test Cases</option>
                <option value="issue">Issues</option>
                <option value="bug">Bugs</option>
                <option value="feature">Features</option>
                <option value="story">Stories</option>
            </select>
            <button class="btn btn-secondary" onclick="refreshArtifacts()">Refresh</button>
        </div>
        
        <div class="stats-bar" id="stats-bar">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="artifacts-container" id="artifacts-container">
            <div class="loading">Loading artifacts...</div>
        </div>
    </div>
    
    <!-- Create/Edit Modal -->
    <div id="artifactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Artifact</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="artifactForm">
                <div class="form-group">
                    <label class="form-label" for="artifactType">Type</label>
                    <select class="form-select" id="artifactType" required>
                        <option value="requirement">Requirement</option>
                        <option value="task">Task</option>
                        <option value="test_case">Test Case</option>
                        <option value="issue">Issue</option>
                        <option value="bug">Bug</option>
                        <option value="feature">Feature</option>
                        <option value="story">Story</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactSummary">Summary</label>
                    <input type="text" class="form-input" id="artifactSummary" required placeholder="Brief summary of the artifact">
                </div>
                <div class="form-group">
                    <label class="form-label" for="artifactDescription">Description</label>
                    <textarea class="form-textarea" id="artifactDescription" placeholder="Detailed description of the artifact"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Save Artifact</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
