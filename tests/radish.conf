[radish]
# Radish BDD configuration file

# Feature file patterns
features = features/*.feature

# Step definitions location
step_definitions = bdd/steps/

# Support files location
support = support/

# Output configuration
output = output/
screenshot_dir = screenshots/

# Test execution settings
dry_run = false
verbose = true
show_skipped = true
show_snippets = true

# Reporting
html_report = reports/radish_report.html
json_report = reports/radish_report.json

# Tags configuration
tags = 
    @smoke
    @regression
    @artifact_management
    @search_filter

# Environment settings
environment = 
    IFLOW_BASE_URL=http://localhost:8080
    TEST_TIMEOUT=10
    HEADLESS_MODE=true
